<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chrome Audio</title>
</head>
<body>
    <div class="wrapper">
        <h1>Web Audio API <small>and other things</small></h1> 
        <div data-action="keyboard" class="btn btn-default">Use the keyboard, Luke</div>
        <div class="keyboard">
            <label for="wave">Type of wave</label>
            <select name="wave" id="wave">
                <option value="0">Sine</option>
                <option value="1">Square</option>
                <option value="2" selected>Sawtooth</option>
                <option value="3">Triangle</option>
            </select>
            <div class="keys">
            </div>
        </div>

        <div data-action="microphone" class="btn btn-default">Use microphone</div>
        <div>
            <svg class="equalizer" width="750" height="200">
            </svg>
        </div>

        <div data-action="speech" class="btn btn-default">Recognize speech</div>
        <div>
            <pre class="speech"></pre>
        </div>
    </div>
    <script src="js/EventEmitter.js"></script>
    <script src="js/getters.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/microphone.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/handlers.js"></script>
</body>
